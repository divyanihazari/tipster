<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Tipster</title> 
    </head>
    <body>
        <h1>Tip Calculator</h1>
        <div id = "container" style="display: flex; flex-direction: column; gap: 20px;" >

            <div style="display: flex; gap: 10px;">Bill Amount: 
                <input id="billAmount" type="number" placeholder="$100" onkeyup="calculate()" />
            </div>

            <div style="display: flex; gap: 10px;">Tip Percent:
                <input id="tipPercent" placeholder="10%" type="number" onkeyup="calculate()" />
            </div>

            <div style="display: flex; gap: 10px;">Total Amount: 
                <div id = "total"></div>
            </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
